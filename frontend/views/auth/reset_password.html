<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="/frontend/public/css/auth.css" />

  <style>
    /* Password toggle button styles */
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover svg {
      stroke: #333;
    }

    .password-toggle:focus {
      outline: none;
    }

    .password-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-input-wrapper input {
      padding-right: 45px !important;
      width: 100%;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .input-group.error input {
      border-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="reset-password-card">
      <h1>Reset Your Password</h1>

      <form id="resetForm" class="form">
        <!-- New Password with Toggle Icon -->
        <div class="input-group" id="new-password-group">
          <label for="new-password">New Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="new-password" placeholder="Enter your new password" required />
            <button 
              type="button" 
              id="togglePassword" 
              class="password-toggle"
              aria-label="Toggle password visibility"
            >
              <svg id="eyeIconPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <small class="helper-text">Must be at least 8 characters with uppercase, lowercase, number, and special character</small>
          <small class="error-message" id="new-password-error"></small>
        </div>

        <!-- Confirm Password with Toggle Icon -->
        <div class="input-group" id="confirm-password-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="confirm-password" placeholder="Confirm your new password" required />
            <button 
              type="button" 
              id="toggleConfirmPassword" 
              class="password-toggle"
              aria-label="Toggle password visibility"
            >
              <svg id="eyeIconConfirm" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <small class="error-message" id="confirm-password-error"></small>
        </div>

        <button type="submit" class="btn-primary">Reset Password</button>
        <button type="button" class="btn-back" onclick="window.location.href='verify-otp.html'">Back</button>
      </form>
    </div>
  </div>
  <script src="/frontend/public/js/auth/reset_password.js"></script>
</body>
</html>
