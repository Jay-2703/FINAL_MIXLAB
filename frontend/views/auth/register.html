<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MixLab Studio | Register</title>
  <link rel="stylesheet" href="/frontend/public/css/auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Password toggle button styles */
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover svg {
      stroke: #333;
    }

    .password-toggle:focus {
      outline: none;
    }

    .password-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-input-wrapper input {
      padding-right: 45px !important;
      width: 100%;
    }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <div class="register-card">
      <h1>Register</h1>
      <p class="subtitle">Create your MixLab Studio account</p>

      <form id="registerForm" class="form">
        
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="first">First Name</label>
            <input id="first_name" type="text" placeholder="First Name" required />
          </div>
          <div class="input-group">
            <label for="last">Last Name (Optional)</label>
            <input id="last_name" type="text" placeholder="Last Name" />
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="birthday">Birthday (Optional)</label>
            <input type="date" id="birthday" name="birthday" />
          </div>
          <div class="input-group">
            <label for="contact-number">Contact Number</label>
            <div style="position: relative; display: flex; align-items: center;">
              <span style="position: absolute; left: 12px; color: #666; font-size: 14px; pointer-events: none;">+63</span>
              <input 
                type="tel" 
                id="contact" 
                required 
                placeholder="9123456789"
                style="padding-left: 45px;"
                maxlength="10"
                pattern="[0-9]{10}"
              />

            </div>
          </div>
        </div>

        <div class="input-group">
          <label for="home-address">Home Address (Optional)</label>
          <input 
            type="text" 
            id="home_address" 
            placeholder="e.g., 23 Sampaguita St., Brgy. Malinis, Makati City"
          />
          <small class="helper-text" style="color: #666; font-size: 12px; margin-top: 4px;">
            Format: Street/Block/Lot, Barangay, City/Municipality
          </small>
        </div>

        <!-- Password with Toggle Icon (Default: Slashed Eye) -->
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required />
            <button 
              type="button" 
              id="togglePassword" 
              class="password-toggle"
              aria-label="Toggle password visibility"
            >
              <svg id="eyeIconPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <small class="helper-text">Must be at least 8 characters with uppercase, lowercase, number, and special character</small>
        </div>

        <!-- Confirm Password with Toggle Icon (Default: Slashed Eye) -->
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="confirm-password" placeholder="Confirm your password" required />
            <button 
              type="button" 
              id="toggleConfirmPassword" 
              class="password-toggle"
              aria-label="Toggle password visibility"
            >
              <svg id="eyeIconConfirm" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-primary">Register</button>

        <div class="divider"><span>or sign up with</span></div>

        <div class="social-buttons">
          <button type="button" class="social-btn google" id="googleSignInBtn">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google icon" />
            Google
          </button>
          <button type="button" class="social-btn facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook icon" />
            Facebook
          </button>
        </div>

        <p class="login-text">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </div>
  <script src="/frontend/public/js/auth/register.js"></script>
</body>
</html>
