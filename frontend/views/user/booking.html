<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studio Session Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  :root {
    --accent: #ffd700;
    --bg-main: #1b1b1b;
    --bg-card: #232323;
    --bg-input: #181818;
    --border: #444;
    --error: #ff7070;
    --white: #fff;
    --text: #fff;
    --shadow: 0 0 20px 0 rgba(255,215,0, 0.11);
  }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg-main);
    color: var(--text);
    display: flex;
    justify-content: center;
    padding: 50px 0;
    margin: 0;
    min-height: 100vh;
  }

  .booking-form {
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
    background-color: #232323;
    padding: 30px;
    border-radius: 13px;
    width: 900px;
    max-width: 98vw;
    margin: 0 auto;
  }

  .booking-form header {
    font-size: 1.7em;
    font-weight: bold;
    text-align: center;
    color: var(--accent);
    margin-bottom: 18px;
    letter-spacing: 0.5px;
  }

  .container {
    width: 100%;
  }

  .page-indicator {
    color: var(--accent);
    font-weight: 500;
    letter-spacing: .2px;
    margin-bottom: 17px;
    font-size: 1.07em;
    text-align: left;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 0;
  }

  /* Two-column (landscape) for Step 1 */
  .landscape-cols {
    display: flex;
    gap: 32px;
    width: 100%;
  }
  .landscape-col {
    flex: 1 1 0;
    display: flex;
    flex-direction: column;
    gap: 19px;
  }
  .landscape-cols {
    margin-bottom: 1.7em;
  }
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 3px;
    margin-bottom: 0;
  }
  label {
    font-weight: bold;
    font-size: 15px;
    margin-bottom: 3px;
  }
  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="time"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 9px 11px;
    border-radius: 6px;
    border: none;
    background-color: var(--bg-input);
    color: var(--white);
    font-size: 15px;
    outline: none;
    transition: box-shadow 0.2s;
    box-shadow: 0 1.5px 4px rgba(255,255,255,0),0 0.5px 0px rgba(255,255,0,0.01);
    resize: none;
  }
  input:focus,
  select:focus,
  textarea:focus {
    box-shadow: 0 0 1px 2px var(--accent);
  }
  textarea {
    font-family: inherit;
    min-height: 32px;
    max-height: 90px;
  }
  .error {
    color: var(--error);
    font-size: 12px;
    min-height: 16px;
    font-weight: 500;
    margin-top: 1px;
    letter-spacing: .05px;
  }

  .btn,
  .receipt-btn {
    background-color: var(--accent);
    color: #000;
    border: none;
    padding: 15px 32px;
    font-weight: bold;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    min-width: 180px;
    margin-top: 0.5em;
    transition: background 0.14s, color 0.14s;
    outline: none;
  }
  .btn:hover,
  .receipt-btn:hover {
    background-color: #ffe066;
    color: #202;
  }
  .receipt-btn {
    width: 100%;
    max-width: 300px;
    margin: 0.7em auto 1.2em auto;
    font-size: 1.16em;
    box-shadow: 0 1px 6px 0 rgba(255,244,10, 0.11);
    display: block;
  }

  hr {
    border: 0;
    border-top: 1.5px solid #323232;
    margin: 1.7rem 0;
  }

  /* Details Card (Steps 2 & 3) */
  .card-layout {
    max-width: 560px;
    margin: 0 auto;
    background: var(--bg-card);
    border-radius: 14px;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: row;
    gap: 1.8em;
    padding: 2.1em 2.1em 2.2em 2.1em;
    align-items: flex-start;
    position: relative;
    border: 2.8px solid #33332d;
  }
  /* Two column layout: details left, QR right */
  .card-details-col {
    flex: 2;
    display: flex;
    flex-direction: column;
    gap: 0.4em;
  }
  .confirm-num-row {
    font-size: 1.11em;
    margin-bottom: .5em;
    color: var(--accent);
    font-weight: bold;
    letter-spacing: 1.4px;
    text-transform: uppercase;
    border-bottom: 1.5px dashed #33332d;
    padding-bottom: 0.38em;
  }
  .detail-row {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 17px;
    font-size: 1.08em;
    padding: 7.5px 0 7.5px 0;
    border-bottom: 1px solid #242401;
  }
  .detail-label {
    width: 38%;
    color: #bbb;
    font-weight: 500;
    text-align: left;
    letter-spacing: 0.03em;
    font-size: 1em;
  }
  .detail-value {
    width: 62%;
    color: #fff;
    font-weight: bold;
    text-align: left;
    font-size: 1em;
    letter-spacing: 0.013em;
  }
  .total-row {
    border: 2px solid var(--accent);
    background: #222114;
    color: var(--accent);
    border-radius: 6px;
    font-size: 1.27em;
    font-weight: bold;
    margin: 1.3em 0 0.9em 0;
    padding: .7em;
    letter-spacing: .08em;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .qr-col {
    flex: 1 1 160px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-width: 140px;
    padding-top: 0.7em;
  }
  .qr-box {
    background: #fff;
    padding: 12px;
    border-radius: 13px;
    border: 3px solid #ffd70077;
    box-shadow: 0 2px 8px rgba(0,0,0,0.14);
    margin-bottom: 13px;
  }
  .scan-text {
    color: var(--accent);
    font-weight: 600;
    text-align: center;
    font-size: 1em;
    letter-spacing: 0.03em;
    margin-top: 0.2em;
  }

  /* Responsive: Stack on mobile, QR on top */
  @media (max-width: 740px) {
    .card-layout {
      flex-direction: column-reverse;
      align-items: stretch;
      padding: 1.2em 0.5em 1.2em 0.5em;
      gap: 1.1em;
    }
    .qr-col {
      flex-direction: row;
      min-width: 0;
      justify-content: center;
      align-items: flex-end;
    }
    .qr-box {
      margin-bottom: 5px;
      margin-right: 13px;
    }
  }
  @media (max-width: 950px) {
    .booking-form {
      width: 99vw;
      max-width: 99vw;
      padding: 13px 4vw;
    }
    .success-container {
      padding: 12px 2.3vw;
    }
  }
  @media (max-width: 740px) {
    .landscape-cols {
      flex-direction: column;
      gap: 0.7em;
    }
    .booking-form {
      width: 100vw;
      max-width: 100vw;
      border-radius: 0;
      box-shadow: none;
      padding: 5px 0.8vw;
    }
    .btn,
    .receipt-btn {
      min-width: unset;
      width: 100%;
      padding-left: 5px;
      padding-right: 5px;
    }
  }
  </style>
  <!-- QR Code Generator (Minimal, inline) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div class="booking-form">
   <header>Studio Session Booking</header>
  <div class="container" id="app"></div>

  <!-- STEP 1: Booking Form -->
  <template id="booking-form">
    <div>
      <div class="page-indicator">Step 1 of 3: Book Your Session</div>
      <form id="form-booking" autocomplete="off" spellcheck="false">
        <div class="landscape-cols">
          <div class="landscape-col">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input type="text" id="name" name="name" autocomplete="name" required>
              <div class="error" id="err-name"></div>
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" autocomplete="email" required>
              <div class="error" id="err-email"></div>
            </div>
            <div class="form-group">
              <label for="contact">Mobile Number *</label>
              <input type="text" id="contact" name="contact" maxlength="13" placeholder="09XXYYYYZZZZ" required>
              <div class="error" id="err-contact"></div>
            </div>
            <div class="form-group">
              <label for="birthday">Birthday *</label>
              <input type="date" id="birthday" name="birthday" required>
              <div class="error" id="err-birthday"></div>
            </div>
            <div class="form-group">
              <label for="address">Address *</label>
              <textarea id="address" name="address" rows="2" required></textarea>
              <div class="error" id="err-address"></div>
            </div>
          </div>
          <div class="landscape-col">
            <div class="form-group">
              <label for="service">Service Type *</label>
              <select id="service" name="service" required>
                <option value="">Select...</option>
                <option value="vocal">Vocal Recording</option>
                <option value="band">Band Recording</option>
                <option value="podcast">Podcast</option>
                <option value="mixing">Mixing & Mastering</option>
              </select>
              <div class="error" id="err-service"></div>
            </div>
            <div class="form-group">
              <label for="date">Booking Date *</label>
              <input type="date" id="date" name="date" required>
              <div class="error" id="err-date"></div>
            </div>
            <div class="form-group">
              <label for="time">Start Time *</label>
              <input type="time" id="time" name="time" required>
              <div class="error" id="err-time"></div>
            </div>
            <div class="form-group">
              <label for="hours">No. of Hours *</label>
              <input type="number" id="hours" name="hours" min="1" max="12" value="1" required>
              <div class="error" id="err-hours"></div>
            </div>
            <div class="form-group">
              <label for="people">Number of People *</label>
              <input type="number" id="people" name="people" min="1" max="20" required>
              <div class="error" id="err-people"></div>
            </div>
            <div class="form-group">
              <label for="payment">Payment Method *</label>
              <select id="payment" name="payment" required>
                <option value="">Select payment method...</option>
                <option value="GCash">GCash</option>
                <option value="Credit/Debit Card">Credit/Debit Card</option>
                <option value="Cash">Pay on Arrival (Cash)</option>
              </select>
              <div class="error" id="err-payment"></div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn" id="btn-continue">Continue →</button>
      </form>
    </div>
  </template>

  <!-- STEP 2: Review (Now uses card layout) -->
  <template id="booking-review">
    <div style="max-width: 560px; margin: 0 auto;">
      <div class="page-indicator">Step 2 of 3: Review Your Booking</div>
      <div style="background: var(--bg-card); border-radius: 14px; box-shadow: var(--shadow); padding: 2.1em; border: 2.8px solid #33332d;">
        <div class="confirm-num-row">Confirmation #: <span id="review-ref"></span></div>
        <div id="review-details"></div>
        <button class="btn" id="btn-confirm" style="width: 100%; margin-top: 1.5em;">Confirm & Pay</button>
        <button class="btn" style="margin-top:.6rem;background:transparent;color:var(--accent);border:1px solid var(--accent); width: 100%;"
          id="btn-edit">← Edit Booking</button>
      </div>
    </div>
  </template>

  <!-- STEP 3: SUCCESSFUL (New boarding pass style layout) -->
  <template id="booking-success">
    <div class="card-layout" id="success-card">
      <div class="card-details-col">
        <div class="confirm-num-row">Confirmation #: <span id="booking-ref"></span></div>
        <div id="success-details"></div>
        <div class="total-row" style="justify-content: center;">
          <span>Total: <span id="total-amount"></span></span>
        </div>
        <button class="receipt-btn" id="btn-receipt" style="margin: 0.7em auto;">Download Receipt</button>
      </div>
      <div class="qr-col">
        <div class="qr-box" id="success-qr"></div>
        <div class="scan-text">Scan to view booking details</div>
      </div>
    </div>
  </template>
  </div>
<script src="/frontend/views/user/booking.js"></script></body>
</html>
